							},

						{

							"geometry": {

									77.66602277755737,
									12.851489982133455

							},
							"properties": {

						},
						{

									77.66591548919678,

								]
							},
							"properties": {

						},
						{

							"properties": {},
							"geometry": {

									77.66529321670532,
									12.850130168412107
								]
							},
							"properties": {
								"title": "Milestone 7",

							}
						},
						{
							"type": "Feature",
							"properties": {},
							"geometry": {
								"type": "Point",
								"coordinates": [
									77.6653254032135,
									12.849272435970665
								]
							},
							"properties": {
								"title": "Milestone 8",
								"icon": "monument"
							}
						}
					]
				};		
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(function(position) {
                mapboxgl.accessToken = 'pk.eyJ1IjoicmFjaGV0YW5hIiwiYSI6ImNpc3g2cnlmZTA4NW0yeXBnMDZiNHUyMWMifQ.XCAmIR_6wdmkYDOBYrGk9Q';
                lat = position.coords.latitude;
                lng = position.coords.longitude;
                var map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v9',
                    center: [lng, lat],
                    pitch: 90, // pitch in degrees
                    bearing: 0, // bearing in degrees
                    zoom: 20,
                    interactive: false
                });

                var event = new CustomEvent('moved', { lnglat: [] });
				function easing(t) {
					return t * (2 - t);
				}
				
				var direction = 0, manual = false, speed = 1;
				
				var point = {
					"type": "Point",
					"coordinates": [lng, lat]
				};	
				
                map.on('load', function() {
				
					map.addSource('drone', { type: 'geojson', data: point });
					
					map.addLayer({
						"id": "drone",
						"type": "symbol",
						"source": "drone",
						"layout": {
							"icon-image": "star-11",
							"icon-rotation-alignment": "map"
						}
					});						
                    // Insert the layer beneath any symbol layer.
                    var layers = map.getStyle().layers;

                    var labelLayerId;
                    for (var i = 0; i < layers.length; i++) {
                        if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
                            labelLayerId = layers[i].id;
                            break;
                        }
                    }

                    map.addLayer({
                        'id': '3d-buildings',
                        'source': 'composite',
                        'source-layer': 'building',
                        'filter': ['==', 'extrude', 'true'],
                        'type': 'fill-extrusion',
                        'minzoom': 15,
                        'paint': {
                            'fill-extrusion-color': '#aaa',

                            // use an 'interpolate' expression to add a smooth transition effect to the
                            // buildings as the user zooms in
                            'fill-extrusion-height': [
                                "interpolate", ["linear"],
                                ["zoom"],
                                15, 0,
                                15.05, ["get", "height"]
                            ],
                            'fill-extrusion-base': [
                                "interpolate", ["linear"],
                                ["zoom"],
                                15, 0,
                                15.05, ["get", "min_height"]
                            ],
                            'fill-extrusion-opacity': .6
                        }
                    }, labelLayerId);
					

                    map.addLayer({
                        "id": "points",
                        "type": "symbol",
                        "source": {
                            "type": "geojson",
                            "data": milestoneData
                        },
                        "layout": {
                            "icon-image": "{icon}-15",
                            "text-field": "{title}",
                            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
                            "text-offset": [0, 0.6],
                            "text-anchor": "top"
                        }
                    });
					
					function compareLatLon (lat1, lon1, lat2, lon2) {
					  var radius = 6371; // Radius of the earth in km
					  var dLat = deg2rad(lat2 - lat1);
					  var dLon = deg2rad(lon2 - lon1);
					  var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
						Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
						Math.sin(dLon / 2) * Math.sin(dLon / 2);

					  var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
					  return radius * c;
					}

					function deg2rad (deg) {
					  return deg * (Math.PI / 180);
					}					
					
					function setPosition(lnglat) {
						point.coordinates[0] = lnglat[0];
						point.coordinates[1] =  lnglat[1];
						map.getSource('drone').setData(point);
						map.setCenter(point.coordinates);
						milestoneData.features.forEach(function(x){
							dist = compareLatLon(lnglat[0],lnglat[1],x.geometry.coordinates[0],x.geometry.coordinates[1]);
							if(dist<=0.015){
								if (milestones.indexOf(x.properties.title) === -1) milestones.push(x.properties.title);
								document.getElementById('info').innerHTML = "Score: " + milestones.length;										
							}
						});
						
					}
					
					map.getCanvas().focus();

                    map.getCanvas().addEventListener('moved', function(e) {
                        e.preventDefault();
                        map.panTo(e.lnglat, {
							easing: easing
						});						
                        setPosition(e.lnglat);
                    }, true);
				
                });
		
				
                var geo_options = {
                    enableHighAccuracy: true,
                    maximumAge: 30000,
                    timeout: 27000
                };

                var watchID = navigator.geolocation.watchPosition(function(position) {
				    event.lnglat = [position.coords.longitude,position.coords.latitude];
					map.getCanvas().dispatchEvent(event);
                }, function(e) {}, geo_options);
				
				function onHeadingChange(event) {
					 var heading = event.alpha;
					 if (typeof event.webkitCompassHeading !== "undefined") {
						  heading = event.webkitCompassHeading; //iOS non-standard
						}
					if (typeof heading !== "undefined" && heading !== null) {       				  
						map.setBearing(heading);
					}
				}
				window.addEventListener("deviceorientation", onHeadingChange);			
            });

        } else {
            /* geolocation IS NOT available */
        }
    </script>
