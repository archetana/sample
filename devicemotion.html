<html>
<body>
<div id="info"></div>
</body>
<script>
var info = document.getElementById("info");
window.addEventListener('devicemotion', function(event) {
  info.innerHTML = 
  "<p>"+Math.round(event.accelerationIncludingGravity.x) +"</p>"+
  "<p>"+Math.round(event.accelerationIncludingGravity.y) +"</p>"+
  "<p>"+Math.round(event.accelerationIncludingGravity.z) +"</p>"+
  "<p>"+event.rotationRate.alpha +"</p>" + 
  "<p>"+event.rotationRate.beta +"</p>" +
  "<p>"+event.rotationRate.gamma +"</p>";
});
</script>
</html>
